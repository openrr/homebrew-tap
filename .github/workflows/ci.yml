name: CI

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-18.04
          - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - run: brew install --verbose Formula/*.rb
      - run: brew test --verbose Formula/*.rb
      - run: tools/audit.sh

  formula:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v3
      - run: tools/formula.sh
      - run: git add -N . && git diff --exit-code
        if: github.event_name != 'schedule'
      - id: diff
        run: ci/formula.sh
        if: github.event_name == 'schedule'
      - uses: peter-evans/create-pull-request@v3
        with:
          title: Update formula
          body: |
            Auto-generated by [create-pull-request][1]
            [Please close and immediately reopen this pull request to run CI.][2]

            [1]: https://github.com/peter-evans/create-pull-request
            [2]: https://github.com/peter-evans/create-pull-request/blob/main/docs/concepts-guidelines.md#workarounds-to-trigger-further-workflow-runs
          branch: formula
        if: github.event_name == 'schedule' && steps.diff.outputs.success == 'false'
